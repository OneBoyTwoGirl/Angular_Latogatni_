<h1>Városok adatai</h1>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Név</th>

      <th>Megye</th>

      <th>Terület (km²)</th>

      <th>Népesség (fő)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i of containtSettlementArray">
      <td>{{i.name}}</td>

      <td>{{i.county}}</td>

      <td>{{i.area}}</td>

      <td>{{i.population}}</td>

    </tr>
  </tbody>
</table>
<br>
